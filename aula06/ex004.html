<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }

        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <h1>Formatando String</h1>
        
    </main>
    <script>
        var nome = prompt('Qual seu nome?')
        document.write(`Seu nome tem ${nome.length} letras. <br>`)
        document.write(`Seu nome em maiusculas fica ${nome.toLocaleUpperCase()} <br>`)
        document.write(`Seu nome em minusculaas fica ${nome.toLocaleLowerCase()} `)
    </script>
</body>
</html>
